<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/daterangepicker/daterangepicker.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/daterangepicker/daterangepicker.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../src/angular-daterangepicker.js"></script>
    <script src="app.js"></script>
</head>
<body class="container" style="margin-top: 100px" data-ng-controller="TestController">
<div class="row">
    <div class="col-md-6">

        <form name="test">
            <div>
                <input date-range-picker="t1"
                       start-date="startDate"
                       end-date="endDate"
                       placeholder="select"
                       data-ng-required="true"
                       on-change="onChange()"
                       clear-on-cancel="true"
                       date-range-picker-options="options"
                       class="form-control">

                <br>
               StartDate: {{startDate}} - End Date: {{endDate}}

                <br>
                <br>

                <input date-range-picker="t1"
                       start-date="startDate2"
                       end-date="endDate2"
                       min-date="startDate"
                       placeholder="select"
                       data-ng-required="true"
                       on-change="onChange()"
                       clear-on-cancel="true"
                       date-range-picker-options="options"
                       class="form-control">
                <br>
                StartDate: {{startDate2}} - End Date: {{endDate2}}


            </div>

            <button class="btn btn-primary" data-ng-disabled="test.$invalid">Test</button>
        </form>

    </div>
</div>

</body>
</html>
